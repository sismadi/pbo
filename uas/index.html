<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login Modern</title>
    <style>
        /* CSS - Desain & Tampilan */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-size: 0.9rem;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            border-color: #764ba2;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background-color: #764ba2;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #5a3782;
        }

        #message {
            margin-top: 1rem;
            text-align: center;
            font-size: 0.9rem;
            min-height: 1.2rem;
        }

        .success { color: #28a745; }
        .error { color: #dc3545; }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Selamat Datang</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Masukkan username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Masukkan password" required>
            </div>
            <button type="submit">Masuk</button>
        </form>
        <p id="message"></p>
    </div>

    <script>
        // JavaScript - Logika Login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Mencegah reload halaman

            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const message = document.getElementById('message');

            // Simulasi pengecekan (Username: admin, Password: password123)
            if (user === "admin" && pass === "password123") {
                message.textContent = "Login Berhasil! Mengalihkan...";
                message.className = "success";
                
                // Simulasi pengalihan halaman setelah 1.5 detik
                setTimeout(() => {
                    alert("Anda berhasil masuk ke dashboard!");
                }, 1500);
            } else {
                message.textContent = "Username atau Password salah.";
                message.className = "error";
            }
        });
    </script>

</body>
</html>
